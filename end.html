<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <title>QUIZ</title>

    <style>
    span{
        text-align: center;
        color: lightseagreen;
    }   
body{
    background-color: black;
    color:white;
    font-family: 'PT Serif', serif;
    margin: 10px;
    padding: 10px;
}
    </style>

  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
    crossorigin="anonymous"></script>

    

    

<script>
    var score=localStorage.getItem("score");
    
   var div=document.createElement('div')
   var span=document.createElement('span')
    
    span.innerHTML = `<h1>Score:</h1><br><h2> ${score}</h2><br>`
   
   var input=document.createElement('input')
   input.setAttribute('type','text')
   input.id='username';
   input.setAttribute('class','container-fluid')
   var save=document.createElement('button')
   save.id='saveScoreBtn';
   save.innerHTML='Save'
   save.setAttribute('class','btn btn-primary container-fluid');
   save.onclick=savefunc;
   var goHome=document.createElement('a')
   goHome.id='goHome';
   goHome.innerHTML='Go Home';
   goHome.setAttribute('href','index.html')
   goHome.setAttribute('class','btn btn-primary container-fluid')
   var playAgain=document.createElement('a')
   playAgain.setAttribute('href','game.html')
   playAgain.id='playAgain'
   playAgain.innerHTML="Play Again";
   playAgain.setAttribute('class','btn btn-primary container-fluid')
   br=document.createElement('br')
   br1=document.createElement('br')
   br2=document.createElement('br')
   br3=document.createElement('br')
   br4=document.createElement('br')
   br5=document.createElement('br')
   br6=document.createElement('br')
div.append(span,br,input,br1,br4,save,br2,br5,playAgain,br3,br6,goHome)
document.body.append(div)
function savefunc(){
    var name=document.getElementById('username').value;
    
    localStorage.setItem('name',name)
}

</script>

</body>
</html>
