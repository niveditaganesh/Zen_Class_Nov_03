<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <title>QUIZ</title>

    <style>
       #title{
           text-align: center;
       }
      
       body{
    background-color: black;
    color:white;
    font-family: 'PT Serif', serif;
    margin: 10px;
    padding: 10px;
}
    </style>

  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
    crossorigin="anonymous"></script>

    

    

<script>
    var div=document.createElement('div')
    div.setAttribute('class','container')
    var title=document.createElement('h1')
    title.setAttribute('class','container-fluid')
    title.innerHTML="HIGH SCORES"
    var brk=document.createElement('br')
   var table=document.createElement('table');
   table.setAttribute('class','table table-dark');
   var thead=document.createElement('thead')
   var th1=document.createElement('th')
   th1.setAttribute('scope','col')
   th1.innerHTML='Name';
   var th2=document.createElement('th')
   th2.setAttribute('scope','col')
   th2.innerHTML='Score';
   var tbody=document.createElement('tbody')
    tbody.id='tbody';
    var tr=document.createElement('tr')
    var td1=document.createElement('td')
    td1.innerHTML=localStorage.getItem('name');
    var td2=document.createElement('td')
    td2.innerHTML=localStorage.getItem('score');
    localStorage.removeItem('score')
    localStorage.removeItem('name')
    tr.append(td1,td2)
    tbody.append(tr)
   thead.append(th1,th2)
   table.append(thead,tbody)
   div.append(title,brk,table)
   
   var br=document.createElement('br')
   var home=document.createElement('a')
   home.setAttribute('class','btn btn-info container-fluid')
   home.href='index.html';
   home.innerHTML="Go Home"
   document.body.append(div,home,br)


    div.append()
    document.body.append(div)

</script>

</body>
</html>
