<html lang="en">

    <title>QUIZ</title>

    <style>
     body{
    background-color: black;
    color:white;
    font-family: 'PT Serif', serif;
    margin: 10px;
    padding: 10px;
}  
#title{
    text-align: center;
    color:lightseagreen;
    /* margin: 0px auto;
  text-align: left; */
}

    </style>

  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
    crossorigin="anonymous"></script>

    

    

<script>
    var div=document.createElement('div')
    div.setAttribute('class','container')
    var title=document.createElement('h1')
    title.setAttribute('class','container')
    title.id='title'
    title.innerHTML="QUICK QUIZ"
    var brk=document.createElement('br')
    var play=document.createElement('a')
    play.id='play';
    play.href='game.html'
    play.setAttribute('class','btn btn-primary container-fluid');
    play.innerHTML="PLAY"
    var br=document.createElement('br')
    var br1=document.createElement('br')
    var highscores=document.createElement('a')
    highscores.href='highscores.html'
    highscores.id='highscores';
    highscores.setAttribute('class','btn btn-primary container-fluid');
    highscores.innerHTML="HIGH SCORE"
    div.append(title,brk,play,br,br1,highscores)
    document.body.append(div)

</script>

</body>
</html>
